<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Resmi SDN 006 SUNGAI PINANG</title>
    <style>
        /* Dasar tampilan */
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        /* Pengaturan Background */
        .bg {
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-image: url("https://img.freepik.com/free-vector/school-flat-colored-illustration-with-building-landscape-welcome-back-school-headline_1284-33710.jpg?t=st=1768704093~exp=1768707693~hmac=48b2e59ab9b8303ca941382efcfdbfd0e859814118171ddb27ed6f7e016b4736"); 
        }

        /* Overlay Kaca Film */
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Logo dan Judul */
        .logo { width: 150px; margin-bottom: 20px; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)); }
        
        h1 { 
            margin: 0; 
            font-size: 2.5em; 
            font-weight: bold; 
            text-shadow: 5px 5px 0px rgba(0,0,0,1); 
        }

        .motto {
            font-style: italic; 
            font-weight: bold; 
            margin-bottom: 40px; 
            opacity: 1;
            color: #ffffff;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 2px 2px 0px #000000;
        }

        /* Kapsul Menu Utama */
        .menu-wrapper {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px 40px;
            border-radius: 50px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap; /* Supaya menu turun ke bawah di HP */
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 95%;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 110px;
            transition: transform 0.3s;
        }

        .menu-item:hover { transform: translateY(-10px); }
        .icon { font-size: 45px; margin-bottom: 10px; filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5)); }
        .label { font-size: 0.85em; font-weight: 600; text-transform: uppercase; }

        /* --- PENGATURAN KHUSUS HP --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .logo { width: 100px; }
            .motto { font-size: 0.9em; margin-bottom: 30px; }
            .menu-wrapper { gap: 20px; padding: 20px; border-radius: 30px; }
            .menu-item { width: 85px; }
            .icon { font-size: 35px; }
            .label { font-size: 0.7em; }
        }
    </style>
</head>
<body>

<div class="bg">

                <div class="icon">üìÑ</div>

            </a>
        </div>
    </div>
</div>
</body>
</html>
