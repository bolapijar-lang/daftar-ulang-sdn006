<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Resmi SDN 006 SUNGAI PINANG</title>
    <style>
        /* Dasar tampilan */
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        /* Pengaturan Background */
        .bg {
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-image: url("latar_portal.webp"); 
        }

        /* Overlay Kaca Film */
        .overlay {
            background: rgba(0, 0, 0, 0.2); /* Sedikit lebih gelap agar teks lebih terbaca */
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Logo dan Judul */
        .logo { width: 150px; margin-bottom: 20px; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)); }
        
        h1 { 
            margin: 0; 
            font-size: 3em; 
            font-weight: bold; 
            color: white; 
            text-shadow: 5px 5px 0px rgba(0,0,0,1);
        }

        .motto {
           font-style: italic; 
           font-weight: bold; 
           font-size: 1.2em; 
           color: white; /* Diubah ke white agar terlihat, sebelumnya #0000 (transparan) */
           margin-bottom: 40px; 
           max-width: 1000px;
           line-height: 1.6;
           text-shadow: 2px 2px 4px #000000;
        }

        /* Kapsul Menu Utama */
        .menu-wrapper {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px 40px;
            border-radius: 30px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255,255,255,0.3);
            max-width: 95%;
        }

        .menu-item {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 110px;
            transition: transform 0.3s;
        }

        .menu-item:hover { transform: translateY(-10px); }
        
        /* CSS UNTUK IKON (Emoji atau Gambar) */
        .icon { 
            font-size: 45px; 
            margin-bottom: 10px; 
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5)); 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        /* Jika menggunakan gambar di dalam .icon */
        .icon img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .label { font-size: 0.85em; font-weight: 600; text-transform: uppercase; }

        /* FOOTER / COPYRIGHT */
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* --- PENGATURAN KHUSUS HP --- */
        @media (max-width: 600px) { 
            h1 { font-size: 1.8em; }
            .motto { font-size: 0.9em; color: white; }
            .menu-wrapper { gap: 20px; padding: 20px; }
            .menu-item { width: 80px; }
            .icon { font-size: 35px; }
            .label { font-size: 0.7em; }
        }
    </style>
</head>
<body>

<div class="bg">

</div>

</html>
